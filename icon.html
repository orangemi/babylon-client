<script src="vender/jquery-2.0.3.js"></script>
<style>

@font-face {
	font-family: 'Glyphicons Regular';
	src:	url('../fonts/glyphicons-regular.eot') format('embedded-opentype'),
			url('../fonts/glyphicons-regular.woff2') format('woff2'),
			url('../fonts/glyphicons-regular.woff') format('woff'),
			url('../fonts/glyphicons-regular.ttf') format('truetype'),
			url('../fonts/glyphicons-regular.svg') format('svg');
}

tr { font-family: 'Glyphicons Regular'; font-size: 40px; }
table#result { width: 100%; }
td { text-align: center; }


</style>

<table id="result"></table>


<script>
var i,j,k;
var $tr,$td;
var count = 25;
$tr = $("<tr>").appendTo($('table'));
$("<th>").html('start').appendTo($tr);
for (i = 0; i < count; i++) {
	$("<th>").html(i).appendTo($tr);
}

for (j = 0; j < 25; j++) {
	$tr = $("<tr>").appendTo($('table')).addClass('row');
	$("<th>").html(j * count).appendTo($tr);
	for (i = 0; i < count; i++) {
		var t = (j * count + i).toString();
		while (t.length < 3) t = '0' + t;
		$("<td>").html('&#xe' + t).appendTo($tr);
	}		
}
