<div class="action-panel task-detail-panel">
	<button class="btn btn-normal">Me</button>
	<button class="btn btn-normal">Add SubTask</button>
	<button class="btn btn-normal">Schedule</button>
	<button class="btn btn-normal">More</button>
</div>
<div class="assignee-panel task-detail-panel hide">
	<span class="panel-icon icon icon-human"></span>
	<div class="assignee-input"></div>
</div>
<div class="panel-value schedule_time hide">
	<span class="date-select"></span>
	<span class="time-select"></span>
</div>
<div class="project-panel task-detail-panel">
	<span class="panel-icon icon icon-project"></span>
	<ul class="project-list"></ul>
	<span class="project-input panel-value"></span>
</div>

<div class="task-detail-panel title-panel">
	<span class="panel-icon icon icon-task"></span>
	<input class="panel-value title" value="Title" />
	<!-- <textarea class="panel-value title">Title</textarea> -->
</div>
<div class="task-detail-panel tag-panel">
	<span class="panel-icon icon icon-tags"></span>
	<ul class="panel-value tag-list">
		<li class="tag-input flex1"><input class="new-tag" /></li>
	</ul>
</div>
<div class="task-detail-panel description-panel">
	<span class="panel-icon icon"></span>
	<textarea class="panel-value description" placeHolder="no description..."></textarea>
</div>
<div class="sub-tasks-panel"></div>
<div class="comment-panel">
	<div class="task-detail-panel">
		<span class="panel-icon icon"></span>
		<div class="flex1">
			<textarea class="comment-input" placeholder="Comment"></textarea>
			<button class="btn btn-normal comment-btn">Comment</button>
		</div>
	</div>
	<ul class="comment-list"></ul>
</div>
